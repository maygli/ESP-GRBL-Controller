<link rel="stylesheet" href="styles/manta_settings_sd.css"></link>
<h3 id="settings_info_title" class="manta_second_title"><u><span data-i18n="sett_sdcard">SD card</span></u></h3>
<div>
<div id="path_control">
</div>
<div class="file_selector">
    <input type="file" name="name" class="input_file" id="file_upload" data-controller_item="UploadButton" style="display:none;"></input>
    <div class="sd_toolbar">
        <img src="images/add_folder.png" class="tool_button" id="add_folder_button"></img>
        <img src="images/upload_file.png"  class="tool_button" id="upload_file_button"></img>
        <img src="images/rename_file.png" class="tool_button" id="rename_button"></img>
        <img src="images/remove_file.png"  class="tool_button" id="remove_button"></img>
    </div>
    <table id="file_selector_table" class="file_selector_table">
    </table>
</div>
<div><span data-i18n="sd_total_size">Total size:</span><span id="total_size">128G</span><span data-i18n="sd_free_space">/Free space:</span><span id="free_space">32G</span></div>
<br>
<div>&nbsp;</div>
<div id="no_sd_panel" class="modal"  data-controller_class="BaseController">
    <div id="no_sd_warning" class="modal_content">
        <h2 id="upload_title" class="error_title" data-i18n="no_sd_warning"></h2>
        <span data-i18n="please_insert_card"></span>
    </div>
</div>
<div id="upload_progress" class="modal" data-controller_class="UploadDialogController">
    <div id="modal_content" class="modal_content">
        <h2 id="upload_title" class="manta_title" data-i18n="settings_upgrade_uploading_firmware">Uploading firmware</h2>
        <p><span data-i18n="settings_upgrade_file">File</span>: <b id="filename_info" data-controller_item="FileName"></b></p>
        <progress id="progress_bar" value="0" max="100" style="display:none" data-controller_item="ProgressBar"></progress> 
        <h3 id="status" data-controller_item="StatusLbl"></h3>
        <p id="uploaded_cnt" data-controller_item="UploadMsg"><span data-i18n="settings_upgrade_uploaded">Uploaded</span>&nbsp;<span  id="loaded_current" data-controller_item="LoadCurrent">0</span>&nbsp;<span data-i18n="settings_upgrade_bytesof"> bytes of</span>&nbsp;<span id="loaded_n_total"  data-controller_item="LoadTotal">0</span> </p>             
        <p>&nbsp<span class="button close" id="button_close" data-i18n="settings_upgrade_close" data-controller_item="CloseButton">Close</span></p>
    </div>
</div>
<div id="rename_dialog" class="modal" data-controller_class="RenameFileDialog">
    <div id="modal_content" class="modal_content">
        <h2 id="rename_title" class="manta_title" data-i18n="rename_file_title"></h2>
        <p><span data-i18n="settings_rename_file"></span><b id="filename_info" data-controller_item="FileName"></b></p>
        <p><span  data-i18n="new_name"></span><span><input type="text" id="new_name"></input></span></p>
        <p>&nbsp;<div class="close"><span class="button" id="button_ok" data-i18n="button_ok" data-controller_item="DialogButton">Ok</span><span>&nbsp;</span><span class="button" id="button_cancel" data-i18n="button_cancel" data-controller_item="DialogButton">Cancel</span></div></p>
        <p>&nbsp;</p>
    </div>
</div>
<div id="new_foler_dialog" class="modal" data-controller_class="RenameFileDialog">
    <div id="modal_content" class="modal_content">
        <h2 id="rename_title" class="manta_title" data-i18n="new_folder"></h2>
        <p><span data-i18n="folder_name"></span><span><input type="text" id="new_name"></input></span></p>
        <p>&nbsp;<div class="close"><span class="button" id="button_ok" data-i18n="button_ok" data-controller_item="DialogButton">Ok</span><span>&nbsp;</span><span class="button" id="button_cancel" data-i18n="button_cancel" data-controller_item="DialogButton">Cancel</span></div></p>
        <p>&nbsp;</p>
    </div>
</div>
</div>
