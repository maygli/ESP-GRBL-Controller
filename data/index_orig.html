<html lang="en">
<head>
    <meta charset="utf-8">

    <script type="module">
        import {onMainWindowLoaded} from "./scripts/manta_index.js";
        window.addEventListener("load",onMainWindowLoaded);
    </script>
    <link rel="stylesheet" href="styles/manta_common.css"></link>
</head>
<body id="body">
    <div class="manta_title">
        <img src="images/manta_logobw.png" class="manta_logo"></img> 
        <h2 id="boardname_id">Board name</h2>
        <h2 id="hardware_version_id"></h2>
    </div>
    <img src="images/connected.png" class="connection_image" data-controller_class="ConnectionController"></img>   
    <div class="manta_topnav" id="main_menu">
        <div class="manta_menu_item active" id="main_menu_home" data-controller_item="menu_item"><img src="images/home.png"><span data-i18n="home">Home</span></div>
        <div class="manta_menu_item" id="main_menu_console" data-controller_item="menu_item"><img src="images/console.png"><span data-i18n="console">Console</span></div>
        <div class="manta_menu_item" id="main_menu_settings" data-controller_item="menu_item"><img src="images/settings.png"><span data-i18n="settings">Settings</span></div>
        <div class="manta_menu_item" id="main_menu_about" data-controller_item="menu_item"><img src="images/info.png"><span data-i18n="info">About</span></div>
        <div class = "lang_selector">
            <div class="combobox" id="lang_selector" data-controller_class="ComboBoxController">
                <button class="combobox_btn" data-controller_item="ComboBoxButton" data-controller_item_data="ru"><img src="images/ru.png"></img><span>Русский</span></button>
                <div class="combobox-content" data-controller_item="ComboBoxContent">
                    <div class="combobox-item" data-controller_item_data="ru" data-controller_item="ComboBoxItem"><img src="images/ru.png"></img><span>Русский</span></div>
                    <div class="combobox-item" data-controller_item_data="en" data-controller_item="ComboBoxItem"><img src="images/us.png"></img><span>English</span></div>
                </div>
            </div>
            <div class="combobox lang_selector" id="unit_selector" data-controller_class="ComboBoxController">
                <button class="combobox_btn" data-controller_item="ComboBoxButton" data-controller_item_data="mm" data-i18n="unit_mm">mm</button>
                <div class="combobox-content" data-controller_item="ComboBoxContent">
                    <div class="combobox-item" data-controller_item_data="mm" data-controller_item="ComboBoxItem" data-i18n="unit_mm">mm</div>
                    <div class="combobox-item" data-controller_item_data="in" data-controller_item="ComboBoxItem" data-i18n="unit_in" >in</div>
                    <div class="combobox-item" data-controller_item_data="cm" data-controller_item="ComboBoxItem" data-i18n="unit_cm">cm</div>
                    <div class="combobox-item" data-controller_item_data="m" data-controller_item="ComboBoxItem" data-i18n="unit_m">m</div>
                    <div class="combobox-item" data-controller_item_data="feet" data-controller_item="ComboBoxItem" data-i18n="unit_feet">feet</div>
                </div>
            </div>
        </div>
    </div>
    <div class="manta_submenu" id="settings_menu">
        <div class="manta_settings_menu_item active" data-controller_item="settings_menu_item"><span data-i18n="sett_general">General</span></div>
        <div class="manta_settings_menu_item" data-controller_item="settings_menu_item" id="settings_menu_wifi"><span data-i18n="sett_wifi">Wi-Fi</span></div>
        <div class="manta_settings_menu_item" data-controller_item="settings_menu_item" id="settings_menu_grbl"><span data-i18n="sett_grbl">Grbl</span></div>
        <div class="manta_settings_menu_item" data-controller_item="settings_menu_item" id="settings_menu_upgrade"><span data-i18n="sett_upgrade">Upgrade</span></div>
        <div class="manta_settings_menu_item" data-controller_item="settings_menu_item" id="settings_menu_sd"><span data-i18n="sett_sdcard">SD card</span></div>
    </div>
    <div id="pages">
        <div class="manta_content" id="manta_home" data-controller_class="MainPageController"  data-controller_url="home.html"></div>
        <div class="manta_content" id="manta_console" data-controller_class="ConsoleController"  data-controller_url="console.html"></div>
        <div class="manta_content" id="manta_info" data-controller_class="InfoPageController"  data-controller_url="info.html" data-controller_request="board_info"></div>
        <div class="manta_content" id="manta_settings_wifi" data-controller_class="SettingsWifiPageController" data-controller_url="settings_wifi.html" data-controller_request="settings_wifi"></div>
        <div class="manta_content" id="manta_settings_grbl" data-controller_class="SettingsGRBLPageController" data-controller_url="settings_grbl.html" data-controller_request="settings_grbl"></div>
        <div class="manta_content" id="manta_settings_upgrade" data-controller_class="SettingsGRBLPageController" data-controller_url="settings_upgrade.html"></div>
        <div class="manta_content" id="manta_settings_sd" data-controller_class="SDController" data-controller_url="settings_sd.html"></div>
    </div>
    <footer class="manta_title footer" id="main_footer_id"></footer>
</body>
</html>
