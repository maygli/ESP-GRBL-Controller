<!DOCTYPE html>
<html lang="en">
<head>
    <title>Opening Links in an iFrame</title>
    <script>
        window.addEventListener("load",function() {
        let request = new XMLHttpRequest();
        request.open('GET','boardname',true);
        request.addEventListener('readystatechange', function() {
            if ((request.readyState==4) && (request.status==200)){
                let response = eval('(' + request.responseText + ')');
                let boardname = document.getElementById('boardname_id');
                boardname.innerHTML = response["board_name"];
                let hwversion = document.getElementById("hardware_version_id")
                hwversion.innerHTML = response["hardware_version"]
            }
        });
        request.send();
        });
    </script>
    <script>            
            function onClick(theSender){
                let aCmdDict={"wifi":"./wifi.html",
                          "grbl":"./grbl.html"}; 
                if( theSender.id in aCmdDict ){
                    document.getElementById("content_frame").src=aCmdDict[theSender.id];
                    let aKey;
 		    for( aKey in aCmdDict){
                      document.getElementById(aKey).className="normal";
    		    }
                    theSender.className = "selected"
                }
            }
        </script>
	<style>
		li:hover{
                       background: #7F7F7F;
                }
                .selected{
                      background: lightblue;
                }
                .normal{
                      background: white;
                }
		iframe {
                        align:left;
			width: 100%;
			height: 500px;
                        margin: 0;
                        border: 3;
		}
	</style>
</head>
<body>
    <h2 id="boardname_id">Board name</h2><h2 id="hardware_version_id"></h2><h2>/</h2><h2 id=software_version_id></h2>
    <div>
    <p>
    <ul>
       <li id="wifi" onclick="onClick(this)">WiFi</li>
       <li id="grbl" onclick="onClick(this)">GRBL</li>
    <ul>
    </p>
    </div>
    <br>
    <p align="left">
        <iframe src="wifi.html" id="content_frame"/>
    </p>
</body>
</html>
